<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Quote Generator</h1>

            <div id="control">
                <button id="btnPrevious" class="btnNavigation" onclick="showPrevious()">Previous</button>
                <button id="btnNewQuote" onclick="newQuote()">New Quote</button>
                <button id="btnNext" class="btnNavigation" onclick="showNext()">Forward</button>
            </div>

            <div id="content">
                <cite id="quote"></cite>
                <br><br>
                <cite id="author"></cite>
                <p id="number">1/1</p>
            </div>
        </div>
    </body>
</html>
